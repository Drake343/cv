<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Learning Forms</title>
</head>

<body><h1>Types of Input</h1>
        <table cellspacing="20">
                <tr>
                        <td><a href="contactme.html">Contact page</a></td>
                        <td><a href="index.html">Home page</a></td>
                </tr>
        </table>
        <hr size="20">
        <form>
                <div>
                        <label for="uname">Choose a username: </label>
                        <input type="text" id="uname" name="name" />
                      </div>
                      <div>
                        <button>Submit</button>
                      </div>
                <div><input type="button"></div>
                <br>
                <fieldset>
                        <legend>Choose your monster's features:</legend>
                    
                        <div>
                          <input type="checkbox" id="scales" name="scales" checked>
                          <label for="scales">Scales</label>
                        </div>
                    
                        <div>
                          <input type="checkbox" id="horns" name="horns">
                          <label for="horns">Horns</label>
                        </div>
                    </fieldset>
                <br>
                <p>Choose your monster's colors:</p>

<div>
    <input type="color" id="head" name="head"
           value="#e66465">
    <label for="head">Head</label>
</div>

<div>
    <input type="color" id="body" name="body"
            value="#f6b73c">
    <label for="body">Body</label>
</div>
                <br>
                <label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">

                <br>
                <label for="meeting-time">Choose a time for your appointment:</label>

<input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2018-06-12T19:30"
       min="2018-06-07T00:00" max="2018-06-14T00:00">
                <br>
                <div><label for="email">Enter your globex.com email:</label>

                        <input type="email" id="email"
                               pattern=".+@globex\.com" size="30" required>
                        </div>
                <br>
                <div><label for="avatar">Choose a profile picture:</label>

                        <input type="file"
                               id="avatar" name="avatar"
                               accept="image/png, image/jpeg"></div>
                <br>
                <div><input type="hidden"></div>
                <br>
                <div><p>Sign in to your account:</p>

                        <div>
                          <label for="userId">User ID</label>
                          <input type="text" id="userId" name="userId">
                        </div>
                        
                        <input type="image" id="image" alt="Login"
                               src="/media/examples/login-button.png"></div>
                <br>
                <div><label for="start">Start month:</label>

                        <input type="month" id="start" name="start"
                               min="2018-03" value="2018-05"></div>
                <br>
                <div><label for="tentacles">Number of tentacles (10-100):</label>

                        <input type="number" id="tentacles" name="tentacles"
                               min="10" max="100"></div>
                <br>
                <div><div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    
                    <div>
                        <label for="pass">Password (8 characters minimum):</label>
                        <input type="password" id="pass" name="password"
                               minlength="8" required>
                    </div>
                    
                    <input type="submit" value="Sign in"></div>
                <br>
                <div><fieldset>
                        <legend>Select a maintenance drone:</legend>
                    
                        <div>
                          <input type="radio" id="huey" name="drone" value="huey"
                                 checked>
                          <label for="huey">Huey</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="dewey" name="drone" value="dewey">
                          <label for="dewey">Dewey</label>
                        </div>
                    
                        <div>
                          <input type="radio" id="louie" name="drone" value="louie">
                          <label for="louie">Louie</label>
                        </div>
                    </fieldset>
                    </div>
                <br>
                <div><p>Audio settings:</p>

                        <div>
                          <input type="range" id="volume" name="volume"
                                 min="0" max="11">
                          <label for="volume">Volume</label>
                        </div>
                        
                        <div>
                          <input type="range" id="cowbell" name="cowbell" 
                                 min="0" max="100" value="90" step="10">
                          <label for="cowbell">Cowbell</label>
                        </div></div>
                <br>
                <div><form>
                        <div class="controls">
                    
                            <label for="id">User ID:</label>
                            <input type="text" id="id" name="id">
                    
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                    
                        </div>
                    </form></div>
                <br>
                <div><label for="site-search">Search the site:</label>
                        <input type="search" id="site-search" name="q">
                        
                        <button>Search</button></div>
                <br>
                <div><label for="example">Let's submit some text</label>
                        <input id="example" type="text" name="text" />
                      </div>
                      <div>
                        <input type="submit" value="Send" /></div>
                <br>
                <div><label for="phone">Enter your phone number:</label>

                        <input type="tel" id="phone" name="phone"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               required>
                        
                        <small>Format: 123-456-7890</small></div>
                <br>
                <div><label for="name">Name (4 to 8 characters):</label>

                        <input type="text" id="name" name="name" required
                               minlength="4" maxlength="8" size="10"></div>
                <br>
                <div><label for="url">Enter an https:// URL:</label>

                        <input type="url" name="url" id="url"
                               placeholder="https://example.com"
                               pattern="https://.*" size="30"
                               required></div>
                <br>
                <div><label for="week">Choose a week in May or June:</label>

                        <input type="week" name="week" id="camp-week"
                               min="2018-W18" max="2018-W26" required>
                        </div>
        </form>

</body>

</html>
